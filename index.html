<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Maquetación para el Master en Frameworks JavaScript</title>
    
    <!--COMBINACION CON CSS/ HOJA DE ESTILOS-->
    <link rel = "stylesheet" href = "assets/css/styles.css"/> 
   
    
    
    <script type="text/javascript">
        window.addEventListener("load", function(){
            var template = document.getElementById("article-template");
            var articles = document.getElementById("articles");

            for(var i = 1; i <= 5; i++){
                var clonado = template.cloneNode(true);
                clonado.removeAttribute("id");

                var h2 = clonado.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.textContent + ' ' + i;

                articles.appendChild(clonado);
            }

        });
    </script> 

    
</head>

<body>
    <header id="header">
        <div class="center">
            <!--LOGO-->

             <img src = "assets/images/react.svg " class = "app-logo" alt = "logotipo"/>

            </div>
            <!--MENU-->

                     </li>
                </ul>


            </nav>
            
            <!--LIMPIAR FLOTADOS-->

        </div>

    </header>
    <div id = "slider" class = "slider-big">

        <h1> Bienvenido/a a mi primera página - Paula Olivera</h1>

    </div>
    
    <div class = "center">
        <section id = "content">
            <h2 class="subheader">Últimos artículos</h2>
          


            <!--listado articulos-->  
            <div id = "articles"> 
            <article class = "article-item" id="article-template">
                <div class = "imagen-wrap">
                    <img src = " https://blog.foto24.com/wp-content/uploads/2019/07/alberta-beautiful-view-canada-2662116-758x505.jpg" alt = "Paisaje"/>

                </div>

                <h2>Articulo de prueba</h2>
